{% extends 'layouts/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Password Reset
{% endblock title %}

{% block content %}
    <div class="row col-4">
        <h1 style="color: blue">Password Reset</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Password Reset</button>
        </form>
    </div>
{% endblock content %}
