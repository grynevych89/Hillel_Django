{% extends 'layouts/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Login
{% endblock title %}

{% block content %}
    <div class="col-4">
    <h1 style="color: blue">Login</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Login</button>
            <a class="btn btn-primary"
            href="{% url 'password_reset' %}">Lost password?</a>
        </form>
    </div>
{% endblock content %}
